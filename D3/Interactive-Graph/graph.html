var nodes = {};

// compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});



var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);



// add the links and the arrows
var path = svg.append("g")
    .selectAll("path")
    .data(links)
    .enter()
    .append("path")
    .style("stroke", function(d) {return edge_color(d)})
    .style("stroke-width", function(d) {return edge_thick(d)})
    .style("stroke-dasharray", function(d) {return edge_dash(d)})//function(d) {return d['value']*"blue"})
    .attr("class", function(d) { return "link " + d.type; })

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .on("dblclick", dblclick)
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

// add the nodes
var node_color = d3.scaleLinear().domain([1,20])
   .range(["white", "blue"])

node.append("circle")
    .attr("r", function(d) {
        d.fixed = false;
         d.weight = path.filter(function(l) {
           return l.source.index == d.index || l.target.index == d.index
         }).size();
         var minRadius = 2;
         return minRadius + (d.weight * 2);})
    .style("fill", function(d) {
        d.weight = path.filter(function(l) {
          return l.source.index == d.index || l.target.index == d.index
        }).size();
        var minColor = 1;
        return node_color(minColor + (d.weight * 2));});



node.append("text")
    .attr("dx", 2)
    .attr("dy", 20)
    .style("font-weight", "bold")
    .attr('text-anchor', 'center')
    .text(function(d) { return d.name });

function edge_color(d) {
  if (d["value"] == 0){return "blue"} else{return "black"}}

function edge_thick(d) {
  if (d["value"] == 0){return 3} else{return 1}}

function edge_dash(d) {
  if (d["value"] == 0){return ("10,0")} else{return ("10,3")}}

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

function dblclick(d) {
  if (!d3.event_active) force.alphaTarget(0);
  if (d.fixed == true){
    d.fixed = false;
    d3.select(this).select("circle").transition().style("fill", function(d) {
        d.weight = path.filter(function(l) {
          return l.source.index == d.index || l.target.index == d.index
        }).size();
        var minColor = 1;
        return node_color(minColor + (d.weight * 2));});
  }
  else{
    d.fixed = true;
    d3.select(this).select("circle").transition().style("fill", "red");
  }
};

function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
};

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
};

function dragended(d) {
    if (!d3.event.active) force.alphaTarget(0);
    if (d.fixed == true) {
        d.fx = d.x;
        d.fy = d.y;
    }
    else {
        d.fx = null;
        d.fy = null;
    }
};
